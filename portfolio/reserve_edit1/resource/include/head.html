/* alerted 커스텀 */
.alerted.active {
    display: block;
  }
  .alerted {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
  }
  .alerted > .alert-box {
    padding: 50px;
    background: #fff;
    position: absolute;
    top:20%;
    left:50%;
    transform: translateY(-50%) translateX(-50%);
  }
  
  .alerted > .alert-box > .close-btn {
    margin-top: 20px;
  }
  
  .alerted > .alert-box > .close-btn > .close-text {
    padding: 5px 15px;
    border:1px dotted #000;
    cursor: pointer;
  }
  .alerted > .alert-box > .close-btn:active > .close-text {
    background: #efefef;
  }

/* menu-btn 커스텀 */
.menu-btn {
    width: 50px;
    height: 30px;
    left:4%;
    top:8%;
    cursor: pointer;
    z-index: 50;
}
.menu-btn > div {
    width: 100%;
    height: 5px;
    position: absolute;
}
.menu-btn > div:first-child {
    top:0%;
    transition:top .3s .3s, transform .3s;
}
.menu-btn > div:nth-child(2) {
    top:50%;
}
.menu-btn > div:last-child {
    top:100%;
    transition:top .3s .3s, transform .3s;
}
.menu-btn.active > div:first-child {
    top:50%;
    transform: rotate(45deg);
    transition:top .3s, transform .3s .3s;
}
.menu-btn.active > div:nth-child(2) {
    opacity: 0;
}
.menu-btn.active > div:last-child {
    top:50%;
    transform: rotate(-45deg);
    transition:top .3s, transform .3s .3s;
}
/* menu-box 커스텀 */
.menu-box {
    width: 100%;
    height: 100%;
    background: #252525;
    transition: left .4s;
    left:-105%;
    top:0;
    z-index: 49;
}
.menu-box.active {
    left:0;
}
.menu-box > ul {
    margin-left:10%;
    margin-top:10%;
}
.menu-box > ul > li > a {
    padding: 20px 30px;
    transition: color .3s;
}
.menu-box > ul > li > a:hover {
    color:#976d3f;
}
.menu-box > ul > li > a > span {
    position: relative;
}
.menu-box > ul > li> a > span::after {
    content: "";
    bottom:0;
    left:0%;
    position: absolute;
    width: 0;
    height: 5px;
    background: #976d3f;
    transition: width .3s;
}
.menu-box > ul > li > a:hover > span::after {
    width: 100%;
}
